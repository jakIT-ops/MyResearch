{% extends "music_world/skeleton.html" %}
{% block title %}
    chart
{% endblock %}

{% block script %}
<script> 
$(document).ready(function() {
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["dacnceability","energy","loudness","speechiness","acousticness","instrumentalness","liveness","valence"],
            datasets: [{
                label: 'Audio Analysis',
                data: [{{danceability}},{{energy}},{{loudness}},{{speechiness}},{{acousticness}},{{instrumentalness}},{{liveness}},{{valence}}],
                
                borderWidth: 1
            }]
        },
        options: {
            scales: { 
                xAxes: [{
                    ticks: {
                        autoSkip: true,
                        maxTicksLimit: 10,
                        maxRotation:0,
                    }
                }],
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
{% endblock script %}

{% block content %}
    <h2>{{message}}</h2>
    <canvas id="myChart"></canvas>
{% endblock content %}
