{% extends "movietv/base.html" %}

{% block title %}
    Seasondetails
{% endblock %}

{% block main %}
<div class="container first" style="background-color: #d6d6d6; padding-top: 30px;"> 
    <div class="row ten-columns">
        {% for d in data.episodes %}
            <div class="col-sm-5">
                <div class="flip-card" style="margin-right: 120px; margin-left: 170px;">
                    <div class="flip-card-inner2">
                    <div class="flip-card-front" >
                        <img src="https://image.tmdb.org/t/p/w300{{ d.still_path }}" alt="..." style="border-radius:10px; width: 300px; height: 200px" >
                    </div>
                    <div class="flip-card-back" style="border-radius:10px; width: 300px; height: 200px">
                        <br>
                        <h4>Episode: {{ d.episode_number }}</h4>
                        <h5>{{ d.name }}</h5><br>
                        
                        <a href="/tv/{{ tv_id }}/season/{{d.season_number}}/episode/{{d.episode_number}}" class="btn btn-primary" style="color: #d6d6d6; background-color:#c3073f; font-weight: bold;">View Details</a>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
